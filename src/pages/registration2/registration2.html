<!--
  Generated template for the Registration2Page page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title> Enter your information below </ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding> 
   

        <ion-list>

                <ion-item>
                    <!-- <ion-label stacked> First Name </ion-label> -->
                    <ion-input placeholder = "First Name" [(ngModel)]="first_name" type="text"></ion-input>
                </ion-item>
        
                <ion-item>
                    <!-- <ion-label stacked> Last Name </ion-label> -->
                    <ion-input placeholder = "Last Name" [(ngModel)]="last_name" type="text" ></ion-input>
                </ion-item>
        
                <ion-item>
                    <!-- <ion-label stacked> Email </ion-label> -->
                    <ion-input placeholder = "Email" [(ngModel)]="email" type="text"  ></ion-input>
                </ion-item>
        
                <ion-item>
                    <!-- <ion-label stacked> Password </ion-label> -->
                    <ion-input placeholder = "Password" [(ngModel)]="password" type="text" ></ion-input>
                </ion-item>
        
                <ion-item>
                    <!-- <ion-label stacked> Confirm Password </ion-label> -->
                    <ion-input placeholder = "Confirm Password" [(ngModel)]="password2" type="text"></ion-input>
                </ion-item>
         
  

          </ion-list>
           
              



    <button ion-button clear id = "next-button" medium icon-end (click)= "navigateToRegistration3Page(first_name, last_name, email, password, password2)">
        <ion-icon name='share-alt'></ion-icon>   Next   </button>


</ion-content>
