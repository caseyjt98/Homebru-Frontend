<ion-header>

  <ion-navbar>
    <ion-title>registration2</ion-title>
  </ion-navbar>

</ion-header>


<h2>Enter your Information Below. </h2>

<ion-content padding> 
                     
<ion-card>
        <ion-list>

                <ion-item>
                    <ion-label stacked> First Name </ion-label>
                    <ion-input [(ngModel)]="firstname" type="text"></ion-input>
                </ion-item>
        
                <ion-item>
                    <ion-label stacked> Last Name </ion-label>
                    <ion-input [(ngModel)]="lastname" type="text" ></ion-input>
                </ion-item>
        
                <ion-item>
                    <ion-label stacked> Email </ion-label>
                    <ion-input [(ngModel)]="email" type="text"  ></ion-input>
                </ion-item>
        
                <ion-item>
                    <ion-label stacked> Password </ion-label>
                    <ion-input type="text" ></ion-input>
                </ion-item>
        
                <ion-item>
                    <ion-label stacked> Confirm Password </ion-label>
                    <ion-input [(ngModel)]="password" type="text"></ion-input>
                </ion-item>
         
  

          </ion-list>
           
              
</ion-card>


    <button ion-button clear small color="danger" icon-start (click)= "navigateToRegistration3Page(firstname, lastname, email, password)">
        <ion-icon name='share-alt'></ion-icon>   Next   </button>


</ion-content>
