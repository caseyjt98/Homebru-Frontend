    <ion-header>
        <ion-navbar>
         <ion-title>
             Return to Login
         </ion-title>
        </ion-navbar>
    </ion-header>

    <ion-content> 

            <ion-slides pager>

                    <ion-slide>
                        <h2> Are you a subleaser or a subletter? </h2>
    

                                <ion-list >

                                        <!-- <ion-item style = "background-color:  rgb(243, 199, 199)"> -->
                                    
                                        <ion-item>
                                            <ion-label> I'm looking for an apartment! </ion-label>
                                             <ion-checkbox color="dark" checked="false"></ion-checkbox>
            
                                       </ion-item>
            
                                        <ion-item>
            
                                            <ion-label> I'm leasing my apartment! </ion-label>
                                            <ion-checkbox color = "dark" checked="false"></ion-checkbox>
                                                
                                        </ion-item>
            
                                  </ion-list>
                   
                      
                  
                        
                    </ion-slide>
                  
                    <ion-slide>
                      <h2>Enter your Information Below. </h2>

                     
                        <ion-card>
                                <ion-list>

                                        <ion-item>
                                            <ion-label stacked> First Name </ion-label>
                                            <ion-input [(ngModel)]="firstname" type="text"></ion-input>
                                        </ion-item>
                                
                                        <ion-item>
                                            <ion-label stacked> Last Name </ion-label>
                                            <ion-input [(ngModel)]="lastname" type="text" ></ion-input>
                                        </ion-item>
                                
                                        <ion-item>
                                            <ion-label stacked> Email </ion-label>
                                            <ion-input [(ngModel)]="email"  type="text"  ></ion-input>
                                        </ion-item>
                                
                                        <ion-item>
                                            <ion-label stacked> Password </ion-label>
                                            <ion-input [(ngModel)]="password" type="text" ></ion-input>
                                        </ion-item>
                                
                                        <ion-item>
                                            <ion-label stacked> Confirm Password </ion-label>
                                            <ion-input [(ngModel)]= "confirmedpassword" type="text" ></ion-input>
                                        </ion-item>

                                        <ion-item>
                                            <button ion-button (click)= "register()"> Register </button>
                                        </ion-item>
                                    </ion-list>

                          

                        </ion-card>
                           
                    </ion-slide>
                  
                    <ion-slide>
                      <h2> Please select your location preference. </h2>

                      <ion-list>

                            <ion-item>
                                <ion-label stacked> Location </ion-label>
                                <ion-input [(ngModel)]="location" type="text"></ion-input>
                            </ion-item>

                            <ion-item>
                                <div padding>
                                        <button ion-button block (click) = "doConfirm()"> Use current location </button>
                                </div>
                                
                            </ion-item>
                        </ion-list>



                    </ion-slide>
                  
                  </ion-slides>

    </ion-content>
