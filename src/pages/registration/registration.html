<ion-header>
        <ion-navbar>
          <ion-title>
            Registration Page
          </ion-title>
        </ion-navbar>
      </ion-header>
      
      <ion-content padding>
          Please Register Below
          
        
          <ion-item>
                <ion-label>Are you a subleaser or a subletter? </ion-label>
                    <ion-select [(ngModel)]="subleaserOrSubletter">
                        <ion-option value="subletter"> I'm looking for an apartment! </ion-option>
                        <ion-option value="subleaser"> I'm leasing my apartment! </ion-option>
                    </ion-select>
                          
         </ion-item>

        <ion-list>

            <ion-item>
                <ion-label stacked> First Name </ion-label>
                <ion-input type="text"></ion-input>
            </ion-item>
    
            <ion-item>
                <ion-label stacked> Last Name </ion-label>
                <ion-input type="text"></ion-input>
            </ion-item>
    
            <ion-item>
                <ion-label stacked> Email </ion-label>
                <ion-input type="text"></ion-input>
            </ion-item>
    
            <ion-item>
                <ion-label stacked> Location </ion-label>
                <ion-input type="text"></ion-input>
            </ion-item>
    
            <ion-item>
                <ion-label stacked> Password </ion-label>
                <ion-input type="text"></ion-input>
            </ion-item>
    
            <ion-item>
                <ion-label stacked> Confirm Password </ion-label>
                <ion-input type="text"></ion-input>
            </ion-item>
    
        </ion-list>
          
        <ion-item>
            <button ion-button (click)= "navigateToInterests()"> Finish </button> 
        </ion-item>
          
      
         
      </ion-content>
