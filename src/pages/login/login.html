<ion-header>

    <ion-card> 

            <ion-navbar> 

                    <ion-title>
                        Browse Available Properties     
                     </ion-title>
                     <ion-buttons end>
                         <button ion-button icon-only (click)="navigateToProfilePage()">
                             <ion-icon name="md-person"></ion-icon>
                         </button>
                     </ion-buttons>

            </ion-navbar>

            <ion-row no-padding>
                    <ion-col>
                        <ion-item>
                            <ion-input type="text" placeholder= "Location" ></ion-input>
                        </ion-item>
                    </ion-col>
                
                    <ion-col text-center>

                        <ion-item>
                                <ion-label>Price Range</ion-label>
                                <ion-select [(ngModel)]="priceRange" interface="popover">
                                        <ion-option ion-button value="minPrice">minimum </ion-option>
                                        <ion-option ion-button value="maxPrice">maximum </ion-option>

                
                                </ion-select>
                        </ion-item>
                          
                  
                    </ion-col>
            </ion-row>
                                              
    </ion-card>

</ion-header>

    
    <ion-content>
        <p></p>
      
       <ion-list *ngFor= "let property of listings">
    
            <ion-card id = "address">
                    <img src = {{property.image}}
                    style = "width:450px;height:300px;"/>

                    <ion-card-title>
                        {{property.address_number}} {{property.street_name}}
                    </ion-card-title>
                        {{property.city}} {{property.zip_code}}

                    <p>
                        {{property.description}}            <!-- why isn't this showing up -->
                    </p>
        
                    <ion-row no-padding>
                            <ion-col>
                                <button ion-button clear small color="danger" icon-start (click)= "navigateToDetailsPage(property)">
                                    <ion-icon name='share-alt'></ion-icon>
                                        More Info
                                </button>
                            </ion-col>
                             
                            <ion-col text-center>
                                <button ion-button clear small color="danger" icon-start (click)= "changeSaveButtonColor();" [ngStyle]= "{'background-color': buttonColor}">
                                    <ion-icon name='star'></ion-icon>
                                        Save 
                                </button>
                            </ion-col>
                    </ion-row>
                
                </ion-card>
        
       </ion-list>
    
    
      
    
    </ion-content>
