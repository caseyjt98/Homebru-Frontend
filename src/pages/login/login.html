<ion-header>
        <ion-navbar>
         <ion-title>
             Home        
          </ion-title>
          <ion-buttons end>
              <button ion-button icon-only (click)="navigateToProfilePage()">
                  <ion-icon name="md-person"></ion-icon>
              </button>
          </ion-buttons>
        </ion-navbar>
    </ion-header>
    
    <ion-content>
        <p></p>
      
       <ion-list *ngFor= "let property of listings">
    
            <ion-card>
                    <img src = {{property.image}}
                    style = "width:450px;height:300px;"/>
                    <ion-card-title>
                        {{property.address}}
                    </ion-card-title>
                    <p>
                        {{property.description}}
                    </p>
        
                    <ion-row no-padding>
                            <ion-col>
                                <button ion-button clear small color="danger" icon-start (click)= "navigateToDetailsPage(property)">
                                    <ion-icon name='share-alt'></ion-icon>
                                        More Info
                                </button>
                            </ion-col>
                             
                            <ion-col text-center>
                                <button ion-button clear small color="danger" icon-start >
                                    <ion-icon name='star'></ion-icon>
                                        Save 
                                </button>
                            </ion-col>
                    </ion-row>
                
                </ion-card>
        
    
       </ion-list>
    
    
      
    
    </ion-content>
