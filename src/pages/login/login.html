<ion-header>
    <ion-title>
        Below is a list of suggested events near you:
    </ion-title>
  
</ion-header>
      

<ion-content>


    <ion-list *ngFor = "let event of eventArray">
        <ion-card>
            <img src = {{event.image}}
            style = "width:450px;height:300px;"/>
            <ion-card-title>
                {{event.name}}
            </ion-card-title>
            <p>
                {{event.description}}
            </p>

            <ion-row no-padding>
                    <ion-col>
                        <button ion-button clear small color="danger" icon-start>
                            <ion-icon name='star'></ion-icon>
                                Add to Itinerary
                        </button>
                    </ion-col>
                     
                    <ion-col text-center>
                        <button ion-button clear small color="danger" icon-start (click) = navigateToDetails(event)>
                            <ion-icon name='share-alt'></ion-icon>
                                More Info
                        </button>
                    </ion-col>
            </ion-row>
        
        </ion-card>

    </ion-list>
    
      
    <div padding>
        <button ion-button color="primary" (click) = "navigateToProfile()">View/ Edit Profile</button>
    </div>
        
</ion-content>
