<ion-header>
        <ion-navbar>
          <ion-title>
            My Account
          </ion-title>
        </ion-navbar>
      </ion-header>
      
      <ion-content padding center>
          
        <div class="round-button"><div class="round-button-circle"> 
          <ion-icon center name="ios-contact-outline" default id= "profileImg"> </ion-icon>
          </div>
        </div>
      
            <ion-icon center name="ios-contact-outline" default id= "profileImg"> </ion-icon>
         

            <button ion-button round color="light" icon-only id= "addProfilePic" ><ion-icon name="add" small  ></ion-icon> </button>
        
          <div padding>
              <ion-segment [(ngModel)]="profile">
                <ion-segment-button value="editprofile" id= "editprofile">
                  Edit Profile 
                </ion-segment-button>
                <ion-segment-button value="payments" id= "payment">
                  Payments
                </ion-segment-button>
                <ion-segment-button value="saved" id= "savedlist">
                  Saved Properties
                </ion-segment-button>
                <ion-segment-button value="messages" id= "mailbox">
                    <ion-icon name="mail"></ion-icon>
                </ion-segment-button>
              </ion-segment>
            </div>
            
            <div [ngSwitch]="profile">
              <ion-list *ngSwitchCase="'editprofile'">
                <ion-item>
                    {{ email }}
                    
                </ion-item>
                <ion-item>
                    <ion-label> Last Name </ion-label>
                    <ion-input type="text"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label> Email </ion-label>
                    <ion-input type="text"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label> Password </ion-label>
                    <ion-input type="text"></ion-input>
                </ion-item>


             <div padding>
               <button ion-button  (click)= "logout()"> Log Out </button>
               </div>
              </ion-list>

              <div *ngSwitchCase= "savedlist">
              <ion-list *ngFor= "let property of savedProperties">
                <ion-card>
                  <img src = {{property.image}}
                  style = "width:450px;height:300px;"/>
                  <ion-card-title>
                      {{property.address}}
                  </ion-card-title>
                  <p>
                      {{property.description}}
                  </p>
              
              </ion-card>
              </ion-list>
            </div>
            
            
              <ion-list *ngSwitchCase="'messages'">
                <ion-item>
                  <button clear color="dark" ion-button> Inbox </button>
                </ion-item>
                <ion-item>
                  <button clear color="dark" ion-button> Sent </button>
                </ion-item>
                
              </ion-list>

              <ion-list *ngSwitchCase= "'payments'">
                <ion-item>
                  <button ion-button block color = "dark"> Set up a Renewing Payment Plan   
                      <ion-icon end ios="ios-add-circle" md="md-add-circle"></ion-icon>
                    </button>
                </ion-item>
                  
                <ion-item>
                    <button ion-button block color = "dark"> Set up a One-time Payment Plan   
                        <ion-icon end ios="ios-add-circle" md="md-add-circle"></ion-icon>
                    </button>
                  </ion-item>

                <ion-item>
                    <button ion-button block color = "dark" (click) =  "navigateToPaymentHistory()"> View Payment History</button>
                </ion-item>
              </ion-list>
            </div>
        
            
    

      </ion-content>
