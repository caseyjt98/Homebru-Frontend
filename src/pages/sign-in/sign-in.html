<ion-header>

  <ion-navbar>
    <ion-title> Welcome Back! </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list>
        <ion-item>
          <ion-input type="text" placeholder= "Email" color = "primary" [(ngModel)] = "email" ></ion-input>
        </ion-item>
    
        <ion-item>
          <ion-input type="text" placeholder= "Password" [(ngModel)]= "password"></ion-input>
        </ion-item>
      </ion-list>

      <button ion-button color="secondary" block (click) = "login()">Log In</button>
      <div id ="forgotpwd" (click)= "popUp()">
        <p> <a  > Forgot Password? </a></p>
      </div>

</ion-content>
