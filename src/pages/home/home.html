<ion-header>
    <ion-navbar>
      <ion-title>
        Welcome! Enter the following information:
      </ion-title>
    </ion-navbar>
  </ion-header>
  
  
  
  <ion-content padding>
    
    <ion-content>
  
        <ion-list>
      
          <ion-item>
            <ion-input type="text" placeholder= "Email" ></ion-input>
          </ion-item>
      
          <ion-item>
            <ion-input type="password" placeholder= "Password"></ion-input>
          </ion-item>
      
        </ion-list>
  
    
      <div padding>
        <button ion-button color="primary" block (click) = "navigateToLogin()">Log In</button>
        <button ion-button color="primary" block (click) = "navigateToRegistration()">Register</button>
      </div>
    
    </ion-content>
