<ion-header>

  <ion-navbar>
    
  </ion-navbar>

</ion-header>

<ion-content padding> 
                     
    <ion-card>
                        <ion-title padding> Address </ion-title>

                        <ion-grid fixed>

                          <ion-row row-auto>
                              <ion-col col-auto padding>
                                  <ion-input id = "input" [(ngModel)]="address_number" type = "string" placeholder = "Address Number"></ion-input>
                                </ion-col>
                              </ion-row>

                            <ion-row row-auto>
                              <ion-col col-auto padding>
                                  <ion-input id = "input" [(ngModel)]="street_name" type = "string" placeholder = "Street Name"></ion-input>
                              </ion-col>
                            </ion-row>

                          <ion-row row-auto>
                              <ion-col col-auto padding>
                                  <ion-input id = "input" [(ngModel)]="city" type = "string" placeholder = "City"></ion-input>
                              </ion-col>
                          </ion-row>

                          <ion-row row-auto>
                              <ion-col col-auto padding>
                                  <ion-input id = "input" [(ngModel)]= "zip_code" type = "string" placeholder = "Zip Code"></ion-input>
                              </ion-col>
                          </ion-row>

                        </ion-grid>     
          
  </ion-card>


  <ion-card>

      <ion-title padding> Details </ion-title>

          <ion-grid fixed>

              <ion-row row-auto>
                  <ion-col col-auto padding>
                      <ion-input id = "input" [(ngModel)]= "num_residents" type = "number" placeholder = "# residents"></ion-input>
                  </ion-col>
              </ion-row>

              <ion-row row-auto>
                  <ion-col col-auto padding>
                      <ion-input id = "input" [(ngModel)]= "num_bathrooms" type = "number" placeholder = "# bathrooms"></ion-input>
                    </ion-col>
                  </ion-row>

                <ion-row row-auto>
                  <ion-col col-auto padding>
                      <ion-input id = "input" [(ngModel)]= "num_bedrooms" type = "number" placeholder = "# bedrooms"></ion-input>
                  </ion-col>
                </ion-row>

            </ion-grid>     

  </ion-card>


  
  <ion-card>
      <ion-title padding> Additional information </ion-title>
          <ion-input padding id = "input" [(ngModel)]= "details" type= "string" placeholder = "Add additional information here..."></ion-input> 
  </ion-card>


  <button ion-button (click)= "navigateToProfile()" > Next </button>
    </ion-content>
