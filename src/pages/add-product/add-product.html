<ion-header>

  <ion-navbar>
    <ion-title>AddProduct</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding> 
                     
    <ion-card>
            <ion-list>
    
                    <ion-item>
                        <ion-label stacked> Address </ion-label>
                        <ion-input [(ngModel)]="address_number" type="number"></ion-input>  
                    </ion-item>
            
                    <ion-item>
                        <ion-label stacked> City </ion-label>
                        <ion-input [(ngModel)]="city" type="text"></ion-input> 
                    </ion-item>

                    <ion-item>
                        <ion-label stacked> Zip Code </ion-label>
                        <ion-input [(ngModel)]="zip_code" type="text"></ion-input> 
                    </ion-item>
        
              </ion-list>
                  
    </ion-card>
      <ion-title> Please enter the following information about your apartment </ion-title>
      <ion-grid fixed>
        <ion-row>
          <ion-col col-2 padding>
            # bathrooms
          </ion-col>

          <ion-col col-2>
            <ion-input type = "number" clearInput></ion-input>
          </ion-col>

        </ion-row>
      </ion-grid>
   

    <ion-card padding>
      <ion-title> Please briefly describe any relevant details of your living situation below </ion-title>
      <ion-input [(ngModel)]= "details" type= "string" ></ion-input> 
    </ion-card>

    </ion-content>
